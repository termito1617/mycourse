<div [ngClass]="{'opened' : isOpened }" class="modal-container">
  <a href="#" (click)="close()" class="close"></a>
  <div class="row modal-reg-header">
    <div class="col-3 mx-auto">
      <div class="text-center">
        Registration
      </div>
    </div>
  </div>
  <div ngForm #registrationForm="ngForm" [appMustMatch]="['password', 'confirmPassword']" class="row registration-row">
    <div class="col-md-6">
      <div class="form-group">
        <input [(ngModel)]="form.name" name="name" type="text" class="form-control" required
          placeholder="First Name *" />
      </div>
      <div class="form-group">
        <input [(ngModel)]="form.surname" name="surname" type="text" class="form-control" required
          placeholder="Last Name *" />
      </div>
      <div class="form-group">
        <input [(ngModel)]="form.password" name="password" type="password" class="form-control" required
          placeholder="Password *" />
      </div>
      <div class="form-group">
        <input [(ngModel)]="form.confirmPassword" name="confirmPassword" type="password" class="form-control" required
          placeholder="Confirm Password *" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <input [(ngModel)]="form.email" name="email" type="email" class="form-control" required
          placeholder="Your Email *" />
      </div>
      <div class="form-group">
        <input [(ngModel)]="form.phone" name="phone" type="text" minlength="10" maxlength="10" class="form-control"
          placeholder="Your Phone *" />
      </div>

    </div>
  </div>
  <div class="row">
    <button type="submit" [disabled]="!registrationForm.form.valid" (click)="submit()"
      class="btn btn-primary btnRegister">Register</button>
  </div>
</div>
